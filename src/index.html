<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv= x-ua-compatible content= ie=edge>
    <title>Forgrant</title>
   
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQueryFormStyler/2.0.2/jquery.formstyler.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQueryFormStyler/2.0.2/jquery.formstyler.theme.min.css" />
     <link rel="stylesheet" href="assets/css/style.min.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQueryFormStyler/2.0.2/jquery.formstyler.min.js"></script>
</head>
<body>
    <section class="exchange">
      <div class="container">
        <div class="exchange__chooseField">
          <h1 class="exchange__title">Select currency to exhange:</h1>
          <select class="exchange__select" id="currency" name="currency">
            <option selected value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
            <option value="GBP">GBP</option>
          </select>
        </div>
        <div class="exchange__cards">
          <div class="exchange__card exchange__card-eth">
            <h2 class="card__title">Ethereum</h2>
            <p class="card__price">
              <span>Price</span>
              <span class="price__value"></span>
            </p>
            <div class="card__ptcChange">
              <input data-coin="ETH" type="checkbox" class="checkbox" id="checkbox-eth" />
              <label for="checkbox-eth">Percent change</label>
            </div>
            <p class="card__desc">
              <span>Hour change</span>
              <span class="desc__value hourChange"></span>
            </p>
            <p class="card__desc">
              <span>Day change</span>
              <span class="desc__value dayChange"></span>
            </p>
            <p class="card__desc">
              <span>Week change</span>
              <span class="desc__value weekChange"></span>
            </p>
            <p class="card__desc">
              <span>Mouth change</span>
              <span class="desc__value monthChange"></span>
            </p>
          </div>
          <div class="exchange__card exchange__card-ltc">
            <h2 class="card__title">Litecoin</h2>
            <p class="card__price">
              <span>Price</span>
              <span class="price__value"></span>
            </p>
            <div class="card__ptcChange">
              <input data-coin="LTC" type="checkbox" class="checkbox" id="checkbox-ltc" />
              <label for="checkbox-ltc">Percent change</label>
            </div>
            <p class="card__desc">
              <span>Hour change</span>
              <span class="desc__value hourChange"></span>
            </p>
            <p class="card__desc">
              <span>Day change</span>
              <span class="desc__value dayChange"></span>
            </p>
            <p class="card__desc">
              <span>Week change</span>
              <span class="desc__value weekChange"></span>
            </p>
            <p class="card__desc">
              <span>Mouth change</span>
              <span class="desc__value monthChange"></span>
            </p>
          </div>
          <div class="exchange__card exchange__card-btc">
            <h2 class="card__title">Bitcoin</h2>
            <p class="card__price">
              <span>Price</span>
              <span class="price__value"></span>
            </p>
            <div class="card__ptcChange">
              <input data-coin="BTC" type="checkbox" class="checkbox" id="checkbox-btc" />
              <label for="checkbox-btc">Percent change</label>
            </div>
            <p class="card__desc">
              <span>Hour change</span>
              <span class="desc__value hourChange"></span>
            </p>
            <p class="card__desc">
              <span>Day change</span>
              <span class="desc__value dayChange"></span>
            </p>
            <p class="card__desc">
              <span>Week change</span>
              <span class="desc__value weekChange"></span>
            </p>
            <p class="card__desc">
              <span>Mouth change</span>
              <span class="desc__value monthChange"></span>
            </p>
          </div>
        </div>
      </div>
    </section>



   <!-- JS -->
   
   <script src="assets/js/main.js"></script>
</body>
</html>
